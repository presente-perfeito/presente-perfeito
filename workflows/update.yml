name: Update Products
on:
  schedule:
    - cron: '0 8 * * *'  # 8h BR
  workflow_dispatch:      # Manual tambÃ©m

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install Deps
        run: |
          npm init -y
          npm install puppeteer
          
      - name: Run Scraper
        run: node js/scraper.js
        
      - name: Push Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "ðŸ¤– Auto Update"
          git push